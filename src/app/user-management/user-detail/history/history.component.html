<div class="detailForm-header" fxLayout="row" fxLayoutAlign="space-between">
  <h1>History</h1>
  <div class="action m-b-10">
    <button mat-fab color="primary" (click)="onBtnExport()" aria-label="CSV export!">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>
<mat-divider></mat-divider>
<p class="m-t-20 m-b-20">This history table shows logged edit transactions. This records are not persistent! However you can download them.
</p>
<ag-grid-angular style="width: 100%; height: 600px;" [rowData]="rowData" [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef" [rowSelection]="'single'" [pagination]="true" [paginationPageSize]="10"
  [paginationPageSizeSelector]="[10,15,25]" [class]="'ag-theme-quartz'"
  (gridReady)="onGridReady($event)"></ag-grid-angular>
<div *ngIf="gridApi" class="button-container">
</div>
