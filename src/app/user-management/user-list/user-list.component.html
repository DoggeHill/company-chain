<mat-card-header>
  <h1>CompanyChain employees:</h1>
  <div *ngIf="gridApi && canEdit | async" class="button-container">
    <button mat-fab color="primary" aria-label="Add new user" (click)="addUser()">
      <mat-icon>playlist_add</mat-icon>
    </button>
    <button class="m-l-12" mat-fab color="warn" aria-label="Delete user" [disabled]="!gridApi.getSelectedRows().length" (click)="deleteUser()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card-header>
<ag-grid-angular 
  style="width: 100%; height: 80%;"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="'single'"
  (rowDoubleClicked)="rowDoubleClicked()"
  (selectionChanged)="onSelectionChanged($event)"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  [paginationPageSizeSelector]="paginationPageSizeSelector"
  [class]="themeClass"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
