<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    <p>
        Would you like to delete {{data.filename}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
